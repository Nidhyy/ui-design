<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Cristiano Ronaldo Profile - UI Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/custom.css" type="text/css">
</head>
<body>
    <div class="container-fluid">
        <div id="flag_app" class="row">
            <section id="fa_header" class="col-12">
                <div class="row">
                    <div class="col-3 d-flex justify-content-center align-content-center">
                        <i class="fa fa-angle-left"></i>
                        BACK
                    </div>
                    <div class="col-9 d-flex justify-content-end align-items-center">
                        <i class="fa fa-share rm"></i>
                        <i class="fa fa-bookmark-o rm"></i>
                    </div>
                </div>
            </section>

            <section id="fa_body" class="col-12">
                <div class="row">
                    <div class="col-12" id="fa_flag">
                        <div class="fa_team_flags ">
                            <ul>
                                <li>
                                    <img src="images/manchester united.png" alt="" srcset="">
                                </li>
                                <li>
                                    <img src="images/portugal.png" alt="" srcset="">
                                </li>
                            </ul>
                        </div>
                        <div class="fa_player_name">
                            Ronaldo
                        </div>
                    </div>
                </div>
            </section>

            <section id="fa_body_2" class="col-12">
                <div class="row fa_shirt">
                    <div class="col-12 text-left">
                        <img src="images/shirt.png" alt="" srcset="">
                        FORWARD
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="fa_tile">
                            <div>
                                <span class="fa_tile_title text-start d-block ">
                                    Age
                                </span>
                                <span class="fa_tile_data text-end d-block">
                                    37
                                </span>
                            </div>
                        </div>
                        <div class="fa_tile">
                            <div>
                                <span class="fa_tile_title text-start d-block">
                                    Games
                                </span>
                                <span class="fa_tile_data text-end d-block">
                                    1106
                                </span>
                            </div>
                        </div>
                        <div class="fa_tile">
                            <div>
                                <span class="fa_tile_title teaxt-start d-block">
                                    Goals
                                </span>
                                <span class="fa_tile_data text-end d-block">
                                    804
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="fa_body_3" class="col-12">
                <div class="row">
                    <div class="col-12">
                        <div class="fa_b3_title d-inline-block text-primary">
                            <i class="fa fa-dot-circle-o"></i>
                            <span>Now discussing</span>
                        </div>
                        <ul id="fa_users" class="pull-right">
                            <li><img src="images/1.jpg" alt=""></li>
                            <li><img src="images/2.jpg" alt=""></li>
                            <li><img src="images/3.jpg" alt=""></li>
                            <li><img src="images/4.jpg" alt=""></li>
                            <li><img src="images/5.jpg" alt=""></li>
                        </ul>
                    </div>
                </div>
            </section>

            <section id="fa_footer" class="col-12">
                <div class="row">
                    <div class="col-3">
                        <ul id="fa_pt" class="pull-right">
                            <li><img src="images/manchester united.png" alt=""></li>
                            <li><img src="images/5.jpg" alt=""></li>
                        </ul>
                    </div>
                    <div class="col-6 fa_news text-start">
                        <span class="fa_n_title">
                            Football news
                        </span>
                        <span class="fa_n_caption">
                            Man U, Ronaldo
                        </span>
                    </div>
                    <div class="col-3">
                        <i class="fa fa-share"></i>
                    </div>
                </div>
                <div class="row pt-3 pb-3">
                    <div class="col-2 text-center fa_news_date">
                        <span>29</span>
                        <span class="d-block">Aug</span>
                    </div>
                    <div class="col-10 pl-0 fa_news text-start">
                        <span class="fa_n_desc pl-2">
                            Ronaldo nominate for UEFA Men's Player of the Match
                        </span>
                    </div>
                </div>
                <div class="row pt-3 pb-3">
                    <div class="col-2 text-center fa_news_date">
                        <span>05</span>
                        <span class="d-block">Sep</span>
                    </div>
                    <div class="col-10 pl-0 fa_news text-start">
                        <span class="fa_n_desc pl-2">
                            Ronaldo nominate for UEFA Men's Player of the Year
                        </span>
                    </div>
                </div>
            </section>
        </div>
    </div>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js">
</body>
</html>
